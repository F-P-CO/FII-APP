name: fii_app
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  dio: ^4.0.0
  get_it: ^7.2.0
  google_fonts: ^2.1.0
  html: ^0.15.0
  http: ^0.13.3
  intl: ^0.17.0
  flutter_bloc: ^7.0.0
  equatable: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.1
  flutter_native_splash: ^1.2.0
  lint: ^1.0.0
  mockito: ^5.0.13

flutter:
  uses-material-design: true

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icons/launcher_icon.png"

flutter_native_splash:
  color: "#181697"
  image: "assets/images/icons/splash_icon.png"

executables:
  mobx_watch: flutter pub run build_runner watch --delete-conflicting-outputs
